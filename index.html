<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>QR Code Generator</h1>
      <p>Paste a URL or enter text to create a QR Code instantly</p>
    </header>
    <div class="form">
      <input type="text" spellcheck="false" placeholder="Enter text or URL">
      <br>
      <br>
      <button><i class="fas fa-qrcode"></i> Generate QR Code</button>
    </div>
    <div class="qr-code">
      <img src="" alt="Generated QR Code">
    </div>
    <footer>
      <p>Made by <a href="https://github.com/Rohan1188" target="_blank">Rohan</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
